<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- right way to do -->
    <p>"Just <em>do</em> it!"</p>
    <!-- old way -->
    <p>"Just <i>do</i> it!"</p>

    <p>I <em>really</em> need to go to bed</p>
    <!-- right way -->
    <p>Whatever you do, <strong>do not let the dogs out!</strong></p>
    <!-- old way -->
    <p>Whatever you do, <b>do not let the dogs out!</b></p>



</body>
</html>
